label wazo-dev-amd64
	menu label Wazo dev (amd64)
	kernel debian-installer-stretch/amd64/linux
	append initrd=debian-installer-stretch/amd64/initrd.gz rw auto=true url=http://mirror.wazo.community priority=critical locale=en_us.utf-8 debconf_debug=5 interface=auto netcfg/dhcp_timeout=60 classes=debug,wazo-dev-stretch hostname=wazo --

label wazo-dev-amd64-raid
	menu label Wazo dev (amd64) with software RAID
	kernel fai-linux-stretch-64
	append initrd=fai-initrd-stretch-64 rw auto=true url=http://mirror.wazo.community priority=critical locale=en_US.UTF-8 DEBCONF_DEBUG=5 interface=auto netcfg/dhcp_timeout=60 classes=debug,wazo-dev-stretch,raid hostname=wazo --
