label wazo-prod-amd64
	menu label Wazo prod (amd64)
	kernel debian-installer-stretch/amd64/linux
	append initrd=debian-installer-stretch/amd64/initrd.gz rw auto=true url=http://mirror.wazo.community priority=critical locale=en_US.UTF-8 DEBCONF_DEBUG=5 interface=auto netcfg/dhcp_timeout=60 classes=debug,phoenix-stretch hostname=wazo --

