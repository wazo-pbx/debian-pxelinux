label wazo-prod-amd64
	menu label Wazo prod (amd64)
	kernel fai-linux-jessie-64
	append initrd=fai-initrd-jessie-64 rw auto=true url=http://mirror.wazo.community priority=critical locale=en_US.UTF-8 DEBCONF_DEBUG=5 interface=auto netcfg/dhcp_timeout=60 classes=debug,wazo hostname=wazo --

