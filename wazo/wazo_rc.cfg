label wazo-rc-amd64
	menu label Wazo rc (amd64)
	kernel fai-linux-jessie-64
	append initrd=fai-initrd-jessie-64 rw auto=true url=http://mirror.wazo.community priority=critical locale=en_US.UTF-8 DEBCONF_DEBUG=5 interface=auto netcfg/dhcp_timeout=60 classes=debug,wazo-rc hostname=wazo --

label wazo-rc-amd64-raid
	menu label Wazo rc (amd64) with software RAID
	kernel fai-linux-jessie-64
	append initrd=fai-initrd-jessie-64 rw auto=true url=http://mirror.wazo.community priority=critical locale=en_US.UTF-8 DEBCONF_DEBUG=5 interface=auto netcfg/dhcp_timeout=60 classes=debug,wazo-rc,raid hostname=wazo --
