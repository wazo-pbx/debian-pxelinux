label xivo-dalek
	menu label XiVO Dalek
	kernel fai-linux-etch
	append initrd=fai-initrd-etch rw auto=true url=http://mirror.wazo.community priority=critical locale=en_US.UTF-8 interface=auto netcfg/dhcp_timeout=60 classes=xivo-dalek hostname=xivo --

label xivo-k-9
	menu label XiVO K-9
	kernel fai-linux-etch
	append initrd=fai-initrd-etch ramdisk_size=10934 root=/dev/rd/0 rw auto=true url=http://mirror.wazo.community classes=xivo-k-9 priority=critical locale=en_US.UTF-8 interface=auto netcfg/dhcp_timeout=60 hostname=xivo --

